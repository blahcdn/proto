syntax = "proto3";

option go_package = "github.com/blahcdn/proto";
package blahcdn.node;
import "google/protobuf/timestamp.proto";
import "authority.proto";

service Node {
  rpc GetInfo(GetNodeInfo) returns (NodeInfo);
}

message GetNodeInfo{
  string id = 1;
  blahcdn.types.Authority authority = 2;
  google.protobuf.Timestamp requestStart = 3;
}

message NodeInfo {
  string region = 1;
  google.protobuf.Timestamp requestStart = 2;
}